<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Formulário Bootstrap</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Cadastros</h1>
        <div class="bg-light border px-3 py-2 rounded-2 mt-2">
            <span class="text-primary"><i class="bi bi-speedometer2 me-2"></i>Dashboard</span>
            <span class="m-1" style="color: rgb(181, 181, 181);">/</span>
            <span class="text-secondary"><i class="bi bi-pencil-square me-2"></i>Cadastros</span>
        </div>
        <ul class="nav nav-tabs mt-5">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Cliente</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Preferências do Cliente</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Parceiro</a>
            </li>
        </ul>
        <div>
            <form class="row g-3 mt-3" action="#">
                <div class="col-md-1">
                    <label for="code">Código</label>
                    <input class="form-control mt-2" id="disabledInput code" type="text" disabled placeholder="32">
                </div>
                <div class="col-md-5">
                    <label for="name">Nome</label>
                    <input class="form-control mt-2" id="name" type="text" placeholder="Nome Completo do Cliente">
                </div>
                <div class="col-md-4">
                    <label for="email">E-mail</label>
                    <input class="form-control mt-2" id="email" type="email" placeholder="cliente@dominio.com">
                </div>
                <div class="col-md-2">
                    <label for="cpf">CPF</label>
                    <input class="form-control mt-2" id="cpf" type="number" placeholder="000.000.000-00">   
                </div>
                <div class="col-md-2">
                    <label for="cellphone">Número Celular</label>
                    <input class="form-control mt-2" id="cellphone" type="number" placeholder="Número do celular">
                </div>
                <div class="col-md-2">
                    <label for="telephone">Número Telefone Fixo</label>
                    <input class="form-control mt-2" id="telephone" type="number" placeholder="Número do telefone fixo">
                </div>
                <div class="col-md-2">
                    <label for="cep">CEP</label>
                    <input class="form-control mt-2" id="cep" type="number" placeholder="00000-000">
                </div>
                <div class="col-md-2">
                    <label for="adress">Logradouro</label>
                    <input class="form-control mt-2" id="adress" type="text" placeholder="Ex: Av. das Araucárias">
                </div>
                <div class="col-md-2">
                    <label for="n-house">Número</label>
                    <input class="form-control mt-2" id="n-house" type="number" placeholder="Número">
                </div>
                <div class="col-md-2">
                    <label for="bairro">Bairro</label>
                    <input class="form-control mt-2" id="bairro" type="text" placeholder="Ex: Águas Claras">    
                </div>
                <div class="col-md-4">
                    <label for="city">Cidade</label>
                    <input class="form-control mt-2" id="city" type="text" placeholder="Ex: Brasília">
                </div>
                <div class="col-md-4">
                    <label for="uf">UF</label>
                    <input class="form-control mt-2" id="uf" type="text" placeholder="Ex: DF">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select">
                        <option selected>Selecione</option>
                        <option>Novo</option>
                        <option>Atualização</option>
                    </select>
                </div>
                <div class="col-md-12 d-grid gap-3 d-md-flex justify-content-md-end">
                    <button class="btn btn btn-danger px-5" type="submit">Resetar</button>
                    <button class="btn btn-primary px-5" type="submit">Próximo</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
